<title>Kelly Fitmore</title>

<style>
* {box-sizing: border-box;}

body { 
  margin: 0;
}
.header a.logo {
    font-family: 'Pacifico', cursive;
    color: white;
    font-size: 72px;
    padding: 30px;
    padding-bottom: 30px;
    line-height: 90px;
     color: #fff;
    text-shadow: 1px 0 0 #000, 0 -1px 0 #000, 0 1px 0 #000, -1px 0 0 #000;

}

    .link {
        padding: 5px;
        
    }    
    
    .me {
       width: 380px;
        border-style: solid;
        border-width: 1px;
        border-color: black;
    box-shadow: 5px 10px #f5b2c9;
    }    
    
.header {

  overflow: hidden;
    background: linear-gradient(to top left, #7155f3, #f5b2c9);
  padding: 20px 10px;
    border-bottom: 1px solid black;
}

    .footer {
      overflow: hidden;
    background: linear-gradient(to top left, #f5b2c9, #7155f3);
  padding: 20px 10px;
    border-top: 1px solid black; 
        min-height: 5vh;
    }

.header a {
  float: left;
  color: black;
  text-align: center;
  padding: 12px;
  text-decoration: none;
  line-height: 25px;
  border-radius: 4px;
}
  

.header a:hover {
  color: black;
}

.header a.active {
  color: white;
}
    
.header-right {
  float: right;
    font-family: 'Roboto', sans-serif;
    font-size: 24px;

}
    
    h2 {
        
      font-family: 'Roboto', sans-serif;
    font-size: 48px;
        padding: 0px;
        margin: 0px;
    } 
    
    h3 {
            font-size: 24px;

           font-family: 'Roboto', sans-serif;
   
    }
    
    p {
        font-size: 18px;
        
        
    }
    
/* Create two equal columns that floats next to each other */
.column {
    padding: 30px;
    float: left;
    width: 50%;
}

/* Clear floats after the columns */
.row:after {
    content: "";
    display: table;
    clear: both;
}

@media screen and (max-width: 700px) {
  .header a {
    float: none;
    display: block;
    text-align: left;
  }
  .header-right {
    float: none;
  }
    
   
    
}
    
@media screen and (max-width: 800px) {
    .column {
        width: 100%;
        padding: 0px;
    }
     .me { padding: 0px;
            width: 100%;
            border-width: 0px;
            box-shadow: none;
            border-bottom: 1px solid black;}    
    
}
</style>    
 
<body>
<div class="header">
    <a href="#default" class="logo">Kelly Fitmore</a>
<div class="header-right">
    <a class="active" href="#home">Home</a>
    <a href="#contact">Contact</a>
    <a href="#about">About</a>
    </div>          
</div>


<div class="row">
  <div class="column" style="background-color:#fff;">
<img src="facebook.jpg" class="me">
  </div>
    
    
  <div class="column" style="background-color:#fff; padding: 30px;">
    <h2>Hey, </h2>
    <p>Do you want to get more fit? Gain <i class="em em-muscle"></i>, or lose fat?</p>
      <p>Blah blah blah</p>

<a href="https://www.youtube.com/channel/UCCmvgB5ykq3IRA_4pArCHRg"><img class="link" src="youtube%20(1).png" style="width: 64px;"></a>
  </div>
</div>
    
    
<div class="footer">
<h4 style="float: right;">copyright or email or link can go here.</h4>
